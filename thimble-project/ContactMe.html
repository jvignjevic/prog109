    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/petit-formal-script" type="text/css"/>

  <body>
    <div id="header">
      <h1>Contact Me</h1>
      <div id="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>

    <div id="content">
      <div id="feature">
        <h1>Please reach out!</h1>

        <form action="thankyou.html" method="get">

          <fieldset>
            <legend id="legendpersonal">Personal Information</legend>

            <!--first name-->
            <label for="firstname" class="preference">Enter your first name</label>
            <br>
            <input type="text" width="30" size="30" name="firstname" id="firstname">

            <!--lastname-->
            <br>
            <label for="lastname" class="preference">Enter your last name</label>
            <br>
            <input type="text" width="30" size="30" name="lastname" id="lastname">

            <!--email-->
            <br>
            <label for="email" class="preference">Enter your email</label>
            <br>
            <input type="text" width="30" size="30" name="email" id="email">
            <br>

          </fieldset>
          

          <input type="submit" value="Submit Form">
        
      </div>
    </div>
    <div id="footer">
      <p></p>
    </div>
  </body>
</html>
